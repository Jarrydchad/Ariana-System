<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #5cb85c; /* Success color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #fff; /* White text color */
        }

        p {
            margin-bottom: 20px;
            color: #fff; /* White text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment.</p>
        <p>Transaction ID: {{ data.id }}</p>
        <p>Amount: {{ data.amountInCents / 100 }} ZAR</p>
        <p>Card: {{ data.source.brand }} ending in {{ data.source.maskedCard[-4:] }}</p>
    </div>
</body>
</html>

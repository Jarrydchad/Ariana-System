<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Unsuccessful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #d9534f; /* Error color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #fff; /* White text color */
        }

        p {
            margin-bottom: 20px;
            color: #fff; /* White text color */
        }

        .error-message {
            color: #fff; /* White text color */
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Unsuccessful</h1>
        <p>Sorry, there was an issue processing your payment.</p>
        <p class="error-message">Error: {{ error_message }}</p>
        <p>Transaction Details: {{ data }}</p>
    </div>
</body>
</html>
